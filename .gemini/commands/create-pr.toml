description = "Generate a comprehensive pull request description."
prompt = """
# Generate Pull Request Description

Create a comprehensive pull request description based on the current git changes.

## Analysis Required

Review the git diff and commit messages to understand:
- What features were added
- What bugs were fixed
- What refactoring was done
- What dependencies were changed

## PR Description Format

Generate a PR description with these sections:

### Title
- Concise, descriptive title (50-70 characters)
- Start with type: `feat:`, `fix:`, `refactor:`, `docs:`, `test:`, `chore:`

### Description

**What does this PR do?**
- Brief overview of changes (2-3 sentences)

**Why is this change needed?**
- Context and motivation
- Link to related issue: `Fixes #123` or `Closes #456`

**What changed?**
- Bullet list of main changes
- Technical details if needed

**How to test**
- Step-by-step testing instructions
- Expected behavior

**Screenshots** (if UI changes)
- Mention if screenshots should be added

**Checklist**
- [ ] Tests added/updated
- [ ] Documentation updated
- [ ] No breaking changes (or documented)
- [ ] Reviewed my own code

## Output

Provide the PR description in markdown format, ready to paste into GitHub/GitLab.
Use clear, professional language suitable for team review.
"""
