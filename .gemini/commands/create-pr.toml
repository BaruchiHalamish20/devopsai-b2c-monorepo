# Code Review

Review the selected code or current file for quality, maintainability, and adherence to project standards.

## Requirements

### Code Quality
- Check for proper variable naming
- Verify proper indentation and formatting
- Ensure code is readable and maintainable
- Check for proper error handling
- Verify proper documentation

### Maintainability
- Check for proper code organization
- Verify proper code structure
- Ensure code is maintainable
- Check for proper code documentation
- Verify proper code comments

### Adherence to Standards
- Check for proper code standards
- Verify proper code formatting
- Ensure code is adherent to project standards
- Check for proper code documentation
- Verify proper code comments

## Output

Provide:
1. Code review feedback
2. Code quality rating
3. Maintainability rating
4. Adherence to standards rating

Place feedback in the appropriate directory following project conventions.