jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      user:  ${{ steps.filter.outputs.user }}
      order: ${{ steps.filter.outputs.order }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            user:
              - 'services/user-service/**'
            order:
              - 'services/order-service/**'

  build-push:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        include:
          - name: user-service
            changed: ${{ needs.detect-changes.outputs.user }}
            path: services/user-service
            image_suffix: user-service
          - name: order-service
            changed: ${{ needs.detect-changes.outputs.order }}
            path: services/order-service
            image_suffix: order-service
    if: matrix.changed == 'true'
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set IMAGE and SHA
        run: |
          OWNER="${{ github.repository_owner }}"
          echo "IMAGE=ghcr.io/$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')/${{ matrix.image_suffix }}" >> $GITHUB_ENV
          echo "SHA=${{ github.sha }}" >> $GITHUB_ENV
      - name: Build & push
        run: |
          docker build -t $IMAGE:latest -t $IMAGE:${SHA::7} ${{ matrix.path }}
          docker push $IMAGE:latest
          docker push $IMAGE:${SHA::7}

  update-gitops-dev-tag:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-push]
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - values_file: gitops/image-tags/dev/user-service-values.yaml
            changed: ${{ needs.detect-changes.outputs.user }}
          - values_file: gitops/image-tags/dev/order-service-values.yaml
            changed: ${{ needs.detect-changes.outputs.order }}
    if: |
      matrix.changed == 'true' &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Configure git author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Ensure remote uses GITHUB_TOKEN
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          REPO="${{ github.repository }}"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          git fetch origin
          git checkout master
          git pull --rebase origin master
      - name: Update tag in dev values
        env: { SHORT_SHA: ${{ github.sha }} }
        run: |
          sed -i "s/tag:.*/tag: \"${SHORT_SHA::7}\"/" "${{ matrix.values_file }}"
          if ! git diff --quiet; then
            git add "${{ matrix.values_file }}"
            git commit -m "Update $(basename "${{ matrix.values_file }}") to ${SHORT_SHA::7} (dev) [skip ci]"
            git push origin master
          else
            echo "No changes to commit."
          fi
